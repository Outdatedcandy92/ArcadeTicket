<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const corsProxy = 'https://cors-proxy-gray.vercel.app/';

        async function fetchHtml(url) {
            try {
                let response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Origin': 'outdatedcandy92.github.io',
                        'Accept': 'text/html' // Specify that we want HTML content
                    },
                    redirect: 'manual' // Handle redirects manually
                });

                if (response.status === 308) {
                    let redirectUrl = response.headers.get('Location');
                    if (!redirectUrl.startsWith('http')) {
                        const urlObj = new URL(url);
                        redirectUrl = `${urlObj.protocol}//${urlObj.host}${redirectUrl}`;
                    }
                    // Prefix the redirect URL with the CORS proxy URL
                    redirectUrl = corsProxy + redirectUrl;
                    console.log('Redirecting to:', redirectUrl);
                    return fetchHtml(redirectUrl); // Fetch the redirected URL
                }

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText} (status: ${response.status})`);
                }

                return await response.text();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        fetchHtml('https://cors-proxy-murex-sigma.vercel.app/')
        .then(html => {
            // Process the fetched HTML data here
            console.log(html);
        })
        .catch(error => {
            // Handle any errors that occur during the fetch
            console.error('Error:', error);
        });
    </script>
</body>
</html>
